<div class="div-main">
  <h2>Crear Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="" id="" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Apellido</label>
      <input type="text" name="" id="" formControlName="apellido" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Edad</label>
      <input type="number" name="" id="" formControlName="edad" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Pais</label>
      <select name="pais" id="pais" formControlName="pais" class="form-control" (change)="cargarEstadosPorPaisesId($event)">
        <option [value]="item.id" *ngFor="let item of paises">{{item.nombre}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Estado o Regi√≥n</label>
      <select name="estado" id="estado" formControlName="estado" class="form-control">
        <option value="item.id" *ngFor="let item of estados">{{item.nombre}}</option>
      </select>
    </div>

    <button class="btn" type="submit" class="btn btn-primary">Save Person</button>
  </form>
</div>


<router-outlet></router-outlet>
