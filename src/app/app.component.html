<div class="div-main">
  <h2>Crear Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="" id="" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Apellido</label>
      <input type="text" name="" id="" formControlName="apellido" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Edad</label>
      <input type="number" name="" id="" formControlName="edad" class="form-control">
    </div>

    <div class="content-select">      
        <mat-form-field class="mat-select" appearance="fill">
          <mat-label>Selecione un país</mat-label>
          <mat-select formControlName="pais">
            <mat-option [value]="item" *ngFor="let item of paises">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="mat-select" appearance="fill">
          <mat-label>Selecione un país</mat-label>
          <mat-select formControlName="estado">
            <mat-option [value]="item" *ngFor="let item of estados">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> 
       
    <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>
  </form>
</div>

<div class="div-main">
  <h2>Personas registradas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>País</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.pais.nombre}}</td>
        <td>{{item.estado.nombre}}</td>
        <td>
          <button type="button" class="btn btn-success bt-option" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger btn-option" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
